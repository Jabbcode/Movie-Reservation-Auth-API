spring:
  application:
    name: movie
  data:
    mongodb:
      uri: mongodb://localhost:27017/MOVIE_API_DB
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.MySQLDialect
  datasource:
    url: jdbc:mysql://localhost:3306/MOVIE_API_DB?useSSL=false&serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

server:
  port: 8080

logging:
  level:
    org:
      springframework:
        security: DEBUG